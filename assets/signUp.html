<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>التسجيل الى دفتر الاستاذ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="login/fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="login/css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner" dir="rtl">
				<img src="login/images/image-1.png" alt="" class="image-1">
				
				<form method="post">
					<h3>انشاء حساب</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="username" class="form-control username" placeholder="اسم المستخدم" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" name="phone" class="form-control phone" placeholder="رقم الهاتف" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" name="email" class="form-control email" placeholder="الايميل" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" name="password" class="form-control password" placeholder="كلمه السر"required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" name="conformP" class="form-control passwordP" placeholder="تاكيد كلمه السر"required>
					</div>
					<button>
						<span>&rarr;  تسجيل </span>
					</button>
				</form>
				<a href="/login" class="sign-in">تسجيل الدخول</a>
				<img src="login/images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="login/js/jquery-3.3.1.min.js"></script>
		<script src="login/js/main.js"></script>
	</body>
</html>
